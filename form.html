<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="">
    <meta name="author" content="Cristian Miranda">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-small.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review</h1>
        </header>
    </div>
    <main>
        <form method="get" action="review.html" class="wfl">
            <fieldset>
                <label for="productSelect">Product Name*</label><br>
                <select id="productSelect" name="product" required>
                    <option value="" disabled selected hidden>Choose a Product ...</option>
                </select><br>
    
                <label for="star1">Overall Rating*</label><br>
                <label for="star1">★</label>
                <input type="radio" id="star1" name="rating" value="1" required />
                <label for="star2">★★</label>
                <input type="radio" id="star2" name="rating" value="2" required />
                <label for="star3">★★★</label>
                <input type="radio" id="star3" name="rating" value="3" required />
                <label for="star4">★★★★</label>
                <input type="radio" id="star4" name="rating" value="4" required />
                <label for="star5">★★★★★</label>
                <input type="radio" id="star5" name="rating" value="5" required /><br><br>
    
                <label for="installationDate">Date of Installation*</label>
                <input type="date" id="installationDate" name="installationDate" required><br>
            
                <label>Which features did you find useful in the product?</label><br>
                <div>(Check all that apply)</div>
                <label for="feature1"><input type="checkbox" id="feature1" name="usefulFeatures" value="durability">Durability</label><br>
                <label for="feature2"><input type="checkbox" id="feature2" name="usefulFeatures" value="ease">Ease of Use</label><br>
                <label for="feature3"><input type="checkbox" id="feature3" name="usefulFeatures" value="performance">Performance</label><br>
                <label for="feature4"><input type="checkbox" id="feature4" name="usefulFeatures" value="design">Design</label><br><br>
    
    
                <label for="writtenReview">Written Review <span style="color: blue; font-size: smaller;">(Optional)</span>:</label><br>
                <textarea id="writtenReview" name="writtenReview"></textarea><br>
    
                <label for="yourName">Your Name <span style="color: blue; font-size: smaller;">(Optional)</span>:</label><br>
                <input type="text" id="yourName" name="yourName"><br>
    
                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span> Cristian Miranda. Salvador, Brazil.
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
